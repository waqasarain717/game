<!DOCTYPE html>
<html lang="en">
<head>

    <title>game javascript</title>
  <link rel='stylesheet'href='index.css'>

  <script src='index.js'></script>

  <link href="fontawesome/css/all.css" rel="stylesheet">
  <script defer src="fontawesome/js/all.js"></script>

</head>
<body>

    <div class='gameContainer'>
        <div class='button'>
            <button onclick="left()"class='p'><</button>

            <button onclick="up()"class='pl'>^</button>

            <button onclick="right()"class='pla'>></button>
      
            <!-- <button onclick="right()"class="fas fa-arrow-alt-circle-right right" style="width:50px;height:50px;padding: 130px;"></button> 

            <button onclick="left()"class="fas fa-arrow-alt-circle-left left" style="width:50px;height:50px;padding: 10px;"></button>

            <button onclick="up()"class="fas fa-arrow-alt-circle-up up" style="width:50px;height:50px;padding: 70px;"></button> -->



        </div>
        <button onclick="refresh()"class='play'>Play</button>
        <div class='gameOver'>Game Over</div>
        <div class='dino'></div>
        <div id='scoreCont'>Your score:0</div>
        <div class='obstacle obstacleAni'></div>
    </div>

</body>
</html>
